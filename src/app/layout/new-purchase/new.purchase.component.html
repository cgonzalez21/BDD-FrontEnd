<div [@routerTransition]>
    <app-page-header [heading]="'Nueva Compra'" [icon]="'fa-edit'"></app-page-header>

    <h4>{{ 'Enter purchase details' | translate }}</h4>
    <div>
        <p>
            <ngb-alert *ngIf="alertSuccess" [type]="alert.type" (close)="close()">{{ alert.message }}</ngb-alert>
        </p>
    </div>

    <form role="form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group has-success">
                <label class="form-control-label" for="inputSuccess">{{'ID' | translate}}</label>
                <input formControlName="cedula" type="text" class="form-control form-control-success" id="inputSuccess">
            </div>
            <div class="form-group has-success">
                <label>Seleccione el articulo a comprar</label>
                <select formControlName="item" value="" type="text" class="form-control form-control-success"
                    class="form-control">
                    <option [ngValue]="item" *ngFor="let item of data">{{item.Descripcion}}</option>
                </select>
            </div>
            <div class="form-group has-success">
                <label class="form-control-label" for="inputSuccess">{{'Enter the amount' | translate}}</label>
                <input formControlName="cantidad" type="text" class="form-control form-control-success"
                    id="inputSuccess">
            </div>
        <button type="submit" [disabled]="profileForm.status === 'INVALID'"
            class="btn rounded-btn">{{'Save' | translate}}</button>
    </form>
</div>
